<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up â€“ Your Mood</title>
    <link rel="stylesheet" href="/public/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="auth-page-wrapper">

<div class="auth-card">
    <h1 class="auth-title">Create account</h1>
    <p class="auth-subtitle">Save your moods on any device.</p>

    <form id="signupForm">
        <div class="auth-form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" class="auth-input" required>
        </div>
        <div class="auth-form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" class="auth-input" minlength="4" required>
        </div>
        <button type="submit" class="button2 auth-submit">Sign Up</button>
    </form>

    <div class="auth-link">
        Already have an account? <a href="login.html">Log in</a>
    </div>
</div>

<script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value;

        const raw = localStorage.getItem("ym_users");
        const users = raw ? JSON.parse(raw) : {};

        if (users[email]) {
            alert("User already exists. Try to log in.");
            return;
        }

        users[email] = { password };
        localStorage.setItem("ym_users", JSON.stringify(users));
        localStorage.setItem("ym_currentUser", email);

        window.location.href = "index.html";
    });
</script>
</body>
</html>
