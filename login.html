<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Your Mood</title>
    <link rel="stylesheet" href="/public/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="auth-page-wrapper">

<div class="auth-card">
    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-subtitle">Log in to your soft mood diary.</p>

    <form id="loginForm">
        <div class="auth-form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" class="auth-input" required>
        </div>
        <div class="auth-form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" class="auth-input" required>
        </div>
        <button type="submit" class="button2 auth-submit">Login</button>
    </form>

    <div class="auth-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        const raw = localStorage.getItem("ym_users");
        const users = raw ? JSON.parse(raw) : {};

        if (!users[email] || users[email].password !== password) {
            alert("Wrong email or password.");
            return;
        }

        localStorage.setItem("ym_currentUser", email);
        window.location.href = "index.html";
    });
</script>
</body>
</html>
